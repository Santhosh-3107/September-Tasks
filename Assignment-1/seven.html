<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Printer</title>
</head>
<body>
    <h2>Question 7</h2>
<h2>Pattern Printer</h2>

<script>
    function decreasingTriangle(n) {
  for (let i = n; i >= 1; i--) {
    let row = "";
    for (let j = i; j >= 1; j--) {
      row += j + " ";
    }
    document.write(row);
  }
}

decreasingTriangle(5);
</script>

</body>
</html>
