<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
</head>
<body>
    <h1>Electricity Bill Calculator</h1>
    <div id="result">

    <script>
        function calculateElectricityBill(units) {
            let totalBill = 0;
            const resultElement = document.getElementById('result');

            if (units <= 0) {
                resultElement.textContent = "Error: Units should be a positive number.";
                return;
            }

            // Calculate the bill based on the number of units
            if (units <= 50) {
                totalBill = units * 0.50;
            } else if (units <= 150) {
                totalBill = (50 * 0.50) + ((units - 50) * 0.75);
            } else if (units <= 250) {
                totalBill = (50 * 0.50) + (100 * 0.75) + ((units - 150) * 1.20);
            } else {
                totalBill = (50 * 0.50) + (100 * 0.75) + (100 * 1.20) + ((units - 250) * 1.50);
            }

            // Apply a surcharge of 20%
            totalBill = totalBill + (totalBill * 0.20);

            // Display the final bill amount
            resultElement.textContent = `The total electricity bill is INR ${totalBill.toFixed(2)}`;
        }

        // Input from the user
        let units = parseFloat(prompt("Enter the number of electricity units:"));

        // Calculate and display the bill
        calculateElectricityBill(units);
    </script>
    </div>

    
</body>
</html>
