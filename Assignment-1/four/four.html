<body>
    <h3>Triangle Type Checker</h3>
    <script>
        function checkTriangleType() {
            var a = parseFloat(prompt("Enter the length of the first side:"));
            var b = parseFloat(prompt("Enter the length of the second side:"));
            var c = parseFloat(prompt("Enter the length of the third side:"));

            if (a <= 0 || b <= 0 || c <= 0) {
                alert("Side lengths must be positive numbers.");
                return;
            }
            if (a === b && b === c) {
                alert("The triangle is Equilateral.");
            } else if (a === b || b === c || a === c) {
                alert("The triangle is Isosceles.");
            } else {
                alert("The triangle is Scalene.");
            }
        }

        window.onload = checkTriangleType;
        </script>
</body>
