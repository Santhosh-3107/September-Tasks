<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Element Positions</title>
</head>
<body>
    <h2>Question 6</h2>
    <h3>Search Elements in Array</h3>
    <p id="getresults"></p>
    <script>
        function findElementPositions(array, searchElem) {
            let positions = [];
            
            // Iterate through the array to find all positions of searchElem
            for (let i = 0; i < array.length; i++) {
                if (array[i] === searchElem) {
                    positions.push(i);
                }
            }

            // Return result based on the number of positions found
            if (positions.length === 0) {
                return -1;
            } else if (positions.length === 1) {
                return positions[0];
            } else {
                return positions;
            }
        }

        // Example input and search
        let array = [1, 2, 3, 4, 5, 1, 3];
        let searchElem1 = 4;
        let searchElem2 = 1;
        let searchElem3 = 7;

        // Display results
        const result = `
            Searching for ${searchElem1}: ${findElementPositions(array, searchElem1)}<br>
            Searching for ${searchElem2}: ${findElementPositions(array, searchElem2)}<br>
            Searching for ${searchElem3}: ${findElementPositions(array, searchElem3)}
        `;

        document.getElementById('getresults').innerHTML = result;
    </script>
</body>
</html>
