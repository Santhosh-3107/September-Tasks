<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="https://mail.google.com/mail/">Gmail</a></li>
            <li><a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">Images</a></li>
            <li><a href="https://labs.google.com/search?source=ntp"></a> <i class="fa fa-flask" aria-hidden="true"></i></li>
            <li><a href="https://www.google.co.in/intl/en/about/products?tab=rh"><i class="fa fa-th" aria-hidden="true"></i>
            </a></li>
            <li><a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com%3Fhl%3Den-US&ec=GBRA8wE"> <i class="fa fa-user-circle" aria-hidden="true"></i></a></li>
            
        </ul>
    </div>
    <header>
        <div class="container">
           <img class="logo" src="google-logo-9834.png" alt="logo google" style="width: 400px; height: 100%;">
            </div>
    </header>
    
    <main>
        
        <div class="container">
            <form action="#" method="get" class="search-form">
                <input type="text" name="q" placeholder="Search Google or type a URL" class="search-box">
                <div class="buttons">
                    <input type="submit" value="Google Search" class="btn">
                    <input type="button" value="I'm Feeling Lucky" class="btn lucky-btn">
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>Google Clone - All rights reserved</p>
        </div>
    </footer>
</body>
</html>
